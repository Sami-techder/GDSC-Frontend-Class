<style>
    .sam{
     background-color: purple;
     color:black;
     height: 110px;
     width: 110px;
     border-radius: 55px;
     cursor:pointer;
     margin-right: 70px;
    }
    .sam:hover{
        background-color: aqua;
        transition: all;
        transition-duration: 1s;
    }
    .sam:active{
        background-color:green;
        transition: cubic-bezier();
        transition-duration: 1s;
    }
    .join-button{
        background-color: rgb(3, 51, 3);
        color: red;
        border-color: black;
        height: 95px;
        width: 95px;
        border-radius:20px ;
        border-top-left-radius: red;
        border-style: dashed;
        margin-right: 70px ;
     }
     .join-button:hover{
        background-color: rgb(246, 255, 0);
        transition: all;
        transition-duration: 1s;
     }
     .join-button:active{
        background-color: rgb(0, 172, 240);
        transition: cubic-bezier();
        transition-duration: 1s;
    }  
     .Keep-it-up{
        background-color: rgb(0, 170, 255);
        color: white;
        border-color: yellow;
        height: 100px;
        width: 100px;
        border-radius: 40px;
        border-inline-start-style: dashed;
        border-style: solid;
        transition:background-color 1s,color 1s;


     }
     .Keep-it-up:hover{
        background-color: rgb(4, 108, 25);
        transition: all;
        transition-duration: 1s;

     }
     .Keep-it-up:active{
        background-color: rgb(37, 151, 134);
        transition: cubic-bezier();
        transition-duration: 1s;

     } 
 </style>
 
 <button class="sam">Samuel Asmare</button>

 <button class="join-button">Is our future developer</button>

 <button class="Keep-it-up"   >Keep it up Sam</button>
